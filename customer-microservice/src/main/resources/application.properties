server.port=8083
spring.application.name=customer-microservice
# Properties to connect to MySql
spring.datasource.url=jdbc:mysql://localhost:3306/arghyas_database
spring.datasource.username=root
spring.datasource.password=master
# Properties to connect to Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
